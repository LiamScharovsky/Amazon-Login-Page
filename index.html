<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../Amazon_Login/static/CSS/main.css">
        <title>Document</title>
</head>
<body>
    <header>
        <div class="pt-4 d-flex justify-content-center" id="header" >
            <a href="#">
                <img src="https://via.placeholder.com/103x31" alt="Placeholder for Amazon's logo">
            </a>
            </div>
    <main class="container-fluid">
        <div class="row">
            <div id="main_content" class="col-4 offset-4">
                <fieldset class = "text-secondary">
                    <div class="content">
                        <div>
                        <h3 class="text-dark">Sign In</h3>
                        <small>
                            Email(phone or mobile account) <br>
                        </small>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <br>
                    </div>
                        
                        <div>
                        <small id="pass" class="d-flex justify-content-between">
                            Password 
                            <a href="#" class="link ml-auto" id="forgot">Forgot Password</a>
                            <br>
                        </small>
                        </div>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        <br>
                        <button type="button" class="btn btn-warning btn-sm btn-block">Continue</button>
                        <br>
                        <a href="#" id="help" class="link"> >Need help?</a>
                        <br>
                    </div>
                </fieldset>
                <p class="newto">New to Amazon?</p>
                <button id="create" type="button" class="btn btn-sm btn-secondary btn-block">Create an Account</button>
            </div>
        </div>
    </main>
    <hr />

    <footer class="container-fluid">
            <div class="row">
                <div id="footer_content" class="col-2 offset-5">
                    <small class="d-flex justify-content-between">
                    <a href="#" class="link"> Conditions of Use </a>
                    <a href="#" class="link"> Privacy Policy </a>
                    <a href="#" class="link"> Help </a>
                    </small>
                    </div>
                    <div id="last_note">
                        1996-2020. Amazon.com inc or its affiliates
                    </div>
            </div>
         </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</html>
